<div class="user">
  <img src="{{ user.img }}" alt="avatar" class="avatar">
  <div class="text-container">
    <div>
      <span class="name"> {{ user.name}} </span>
    </div>
    <div class="sub-text-container">
      <span>id: </span>{{ user.id }}
      <span>{{ user.username }}</span>
    </div>
  </div>
</div>
